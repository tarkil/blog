{% if site.cover %}
<style type="text/css">
    .responsive-header-img {
        background-image: url({% if author[1].cover %}{{ author[1].cover | relative_url }}{% elsif page.cover %}{{ page.cover | relative_url}}{% endif %});
    }
    @media(max-width: 1000px) {
        .responsive-header-img {
            background-image: url({% if author[1].cover %}{{ author[1].cover | relative_url }}{% elsif page.cover %}{{ page.cover | relative_url}}{% endif %});
            background-image: -webkit-image-set(url({% if author[1].cover %}{{ author[1].cover | relative_url }}{% elsif page.cover %}{{ page.cover | relative_url}}{% endif %}) 1x,
                url({% if author[1].cover %}{{ author[1].cover | relative_url }}{% elsif page.cover %}{{ page.cover | relative_url}}{% endif %}) 2x);
            background-image: image-set(url({% if author[1].cover %}{{ author[1].cover | relative_url }}{% elsif page.cover %}{{ page.cover | relative_url}}{% endif %}) 1x,
                url({% if author[1].cover %}{{ author[1].cover | relative_url }}{% elsif page.cover %}{{ page.cover | relative_url}}{% endif %}) 2x);
        }
    }
    @media(max-width: 600px) {
        .responsive-header-img {
            background-image: url({% if author[1].cover %}{{ author[1].cover | relative_url }}{% elsif page.cover %}{{ page.cover | relative_url}}{% endif %});
            background-image: -webkit-image-set(url({% if author[1].cover %}{{ author[1].cover | relative_url }}{% elsif page.cover %}{{ page.cover | relative_url}}{% endif %}) 1x,
                url({% if author[1].cover %}{{ author[1].cover | relative_url }}{% elsif page.cover %}{{ page.cover | relative_url}}{% endif %}) 2x);
            background-image: image-set(url({{ site.cover  | relative_url }}) 1x,
                url({% if author[1].cover %}{{ author[1].cover | relative_url }}{% elsif page.cover %}{{ page.cover | relative_url}}{% endif %}}) 2x);
        }
    }
</style>
<div class="outer site-header-background responsive-header-img">

{% else %}

<div class="outer site-header-background no-image">

{% endif %}
