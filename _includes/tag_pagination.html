<nav class="pagination" role="pagination">
    {% if paginator.previous_page %}
        {% if paginator.previous_page == 1 %}
            <a class="newer-posts" href="{{ 'tag/' | relative_url }}{{ page.tag | downcase | replace: ' ', '-' }}" title="Previous Page"><span aria-hidden="true">←</span> Newer Posts</a>
        {% else %}
            <a class="newer-posts" href="{{ ''tag/' | relative_url }}{{ page.tag | downcase | replace: ' ', '-' }}/page{{ paginator.previous_page }}/" title="Previous Page"><span aria-hidden="true">←</span> Newer Posts</a>
      {% endif %}
    {% endif %}
    <span class="page-number"> Page {{ paginator.page }} of {{ paginator.total_pages }} </span>
    {% if paginator.next_page %}
        <a class="older-posts" href="{{ 'tag/'  | relative_url }}{{ page.tag | downcase | replace: ' ', '-' }}/page{{ paginator.next_page }}/" title="Next Page">Older Posts <span aria-hidden="true">→</span></a>
    {% endif %}
</nav>
